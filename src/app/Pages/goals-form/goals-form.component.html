<div class="container mt-5 rounded border border-2 p-3" style="width: 70rem; margin: 0 auto;">
    <form [formGroup]="reactiveForm"> 
        <div class="mb-3">
            <label for="writeYourGoal" class="form-label"><h2>Write your Goal</h2></label>
            <textarea class="form-control" id="writeYourGoal" rows="3" formControlName="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label"><h5>Set a Due Date</h5></label><br />
            <input type="date" class="dueDate" id="dueDate" rows="3" formControlName="dueDate" />
        </div>
        <div class="input-group">
            <label for="status">Status</label>
            <select
              formControlName="status"
              id="status"
              style="width: 80px; height: 35px"
              class="m-2"
            >
              <option value="In Draft">In Draft</option>
              <option value="Open">Open</option>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
            </select>
          </div>
        <div class="mb-3">
            <button href="#" class="btn btn" (click)="saveGoal()"
                style="font-weight: bold; background-color: #4b47b5; color: white; margin-right: 10px; padding-right: 10px;">Save</button>
            <button href="#" class="btn btn" (click)="onSubmit()"
                style="font-weight: bold; background-color: #4b47b5; color: white; margin-right: 10px; padding-right: 10px;">Submit</button>
        </div>
    </form>
</div>
