<div class="d-flex justify-content-between my-4 mx-4">
    <a routerLink="../dashboard" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i> Back
    </a>
    <a routerLink="/self-review-form" class="btn btn-primary"><i class="bi bi-plus"></i> Write Self reviews</a>
</div>

<div class="container mt-5" style="width: 70rem; margin: 0 auto;">
    @for (selfReview of selfReviews; track selfReview) {
    <div class="card text my-2" style="width: 70rem;  background-color: white;">
        <div class="card-body">
            <div class="d-flex justify-content-start">
                <i class="bi bi-arrow-right-circle"
                    style="color: #4b47b5; font-weight: bold; font-size: 40px; margin: 10px;"></i>
                <p>{{selfReview.reviewComment}}</p>
            </div>
            <div class="d-flex justify-content" style="margin-left:57px;">
                <p class="card-text" 
                style="color: grey; font-weight: bold; margin-right: 10px;padding-right: 10px; border-right: 1px solid #ccc;">
                Appraisal Year: {{selfReview.cycleYear}}
                </p>
                
                <p class="card-text"
                    style="color: grey; font-weight: bold; margin-right: 10px; padding-right: 10px;border-right: 1px solid #ccc;">
                    <i class="bi bi-star-fill"></i> Rating: {{selfReview.reviewRating}}
                </p>
                
                <p class="card-text" 
                style="color: grey; font-weight: bold; margin-right: 10px;padding-right: 10px;">
                Status: {{selfReview.status}}
                
                </p>
            </div>
            @if (selfReview.isSaved) {
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary font-weight-bold" (click)="editReview(selfReview.id)">
                        Edit review
                    </button>
                </div>
            }
        </div>
    </div>
    }
</div>
