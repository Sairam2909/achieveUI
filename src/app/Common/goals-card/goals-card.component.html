<div class="container mt-5 mb-5">
    <div class="card text-center bg-white">
        <div class="card-header d-flex justify-content-between align-items-center font-weight-bold">
            <h5><b>Your Goals</b></h5>
            <div>
                <button (click)="redirectToCreateGoalForm()" class="btn btn-primary me-3"><i class="bi bi-plus"></i> Create Goals</button>
                <button (click)="redirectToViewGoals()" class="btn btn-primary">View Goals</button>
            </div>
        </div>
        <div class="card-body d-flex gap-3 flex-wrap justify-content-between">

            <div class="card mb-3" style="width: 15rem;">
                <div class="card-body">
                    <h1 class="card-text">{{ allGoals.length }}</h1>
                    <h5 class="card-title text-primary font-weight-bold"><i class="bi bi-eye-fill"></i> Active Goals</h5>
                </div>
            </div>

            <div class="card mb-3" style="width: 15rem;">
                <div class="card-body">
                    <h1 class="card-text">80%</h1>
                    <h5 class="card-title text-primary font-weight-bold"><i class="bi bi-star-fill"></i> Progress</h5>
                </div>
            </div>

            <div class="card mb-3" style="width: 15rem;">
                <div class="card-body">
                    <h1 class="card-text">{{countCompletedGoals()}}</h1>
                    <h5 class="card-title text-primary font-weight-bold"><i class="bi bi-check-circle-fill"></i> Completed</h5>
                </div>
            </div>

            <div class="card mb-3" style="width: 15rem;">
                <div class="card-body">
                    <h1 class="card-text">1</h1>
                    <h5 class="card-title text-primary font-weight-bold"><i class="bi bi-hourglass-split"></i> Due in 30 Days</h5>
                </div>
            </div>
        </div>
    </div>
</div>
